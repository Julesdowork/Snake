<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Snake</h1>
    <h2>Press Start and Eat All the Mice!</h2>
    <button>Start</button><br>
    <canvas id="game" width="960px" height="600px"></canvas>
    <h2>Length: <span id="length">0</span></h2>
    <div id="instructions">
      <h2>Instructions</h2>
      <img src="Keyboard_White_All_Arrows.png" alt="Arrow keys" width="100" height="60">
      <p style="display: inline">: Move snake</p>
      <p>Avoid crashing into the walls and eating yourself.</p>
      <p>Eat a lotta mice and grow as large as you can!</p>
    </div>
  </div> <!-- #container -->
  <script src="main.js"></script>
</body>
</html>
